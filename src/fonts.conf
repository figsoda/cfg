<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

<alias>
    <family>serif</family>
    <prefer>
        <family>DejaVu Serif</family>
        <family>Noto Color Emoji</family>
        <family>JetBrainsMono NF</family>
    </prefer>
</alias>

<alias>
    <family>sans-serif</family>
    <prefer>
        <family>DejaVu Sans</family>
        <family>Noto Color Emoji</family>
        <family>JetBrainsMono NF</family>
    </prefer>
</alias>

<alias>
    <family>sans</family>
    <prefer>
        <family>DejaVu Sans</family>
        <family>Noto Color Emoji</family>
        <family>JetBrainsMono NF</family>
    </prefer>
</alias>

<alias>
    <family>monospace</family>
    <prefer>
        <family>JetBrainsMono NF</family>
        <family>Noto Color Emoji</family>
    </prefer>
</alias>

</fontconfig>
